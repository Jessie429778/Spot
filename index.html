<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Website - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">SPOT</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html" class="active">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>
        
        <div class="content">
            <div class="content-text">
                <h1>DISCOVER <br><span>CONNECT</span> <br>EXPERIENCE</h1>
                <p class="par">Spot helps everyone explore, plan, and connect effortlessly, making every journey exciting and meaningful.
                    <br>
                </p>
                <button class="cn"><a href="#">EXPLORE</a></button>
            </div>
            <div class="form">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Enter Email Here">
                <input type="password" name="" placeholder="Enter Password Here">
                <button class="btnn">Login</button>
                <p class="link">Don't have an account<br>
                    <a href="#">Sign up</a> here</p>
            </div>
        </div>
    </div>
    
    <div id="notification" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
